
{% extends 'base.html' %}
{%block content %}

<div  class="container-fluid">
    <div>
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To DO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
    {% csrf_token %}
<div class="form-group">

    <input class="form-control" type="text" name="task" placeholder="Task">
</div>
<div class="form-group">
 <input class="form-control" type="text" name="priority" placeholder="Enter priority">
</div><div class="form-group">
 <input class="form-control" type="date" name="date" placeholder="Enter Task Date">
</div>
    <div class="form-group">
                <input type="submit" class="btn btn-success">

    </div>
</form>
        </div>

        <div class="col-md-6">
               {% for i in details %}
            <div class="shadow card">
                <div class="card-body">
                <h5 class="card-body">{{i.task}}</h5>
                <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}"> UPDATE</a>
            </div>
</div>
            <br/>
               {% endfor %}
        </div>

</div> </div>
{% endblock %}
